<div class="col animated fadeIn fast">
  <div class="card h-100">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio | truncate:143}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{heroe.aparicion}}</small>
    </div>
    <!-- button -->
    <div class="d-grid gap-2">
      <button (click)="verHeroe()" class="btn btn-outline-primary" type="button">Ver mas...</button>
    </div>
    <!--  <a [routerLink]="['/heroe',i]" routerLinkActive="router-link-active" class="btn btn-outline-primary"> ver mas
        ...</a> -->
  </div>

</div>
